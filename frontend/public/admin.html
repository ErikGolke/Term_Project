<!DOCTYPE html>
    <head>
        <title>Final Project</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <link rel="stylesheet" href="css/createUser.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <body>
    <div class='login-box' id="createNewUser">
        <div class='user-box'>
            <h3>Create new user</h3>
            <form action="" method="">
                <input type="password" id="password" placeholder="Password">
                <input type="password" id="verifypassword" placeholder="Verify Password">
                <input type="email" id="email" placeholder="email"/>
                <button class="button" type="button" onclick="verifyPassword()">Create User</button>
            </form>
        </div>
    </div>

    <div class='login-box2' id="userLogin">
        <div class='user-box'>
            <h3>Login</h3>
            <form action="" method="">
                <input type="text" id="userEmail" placeholder="User email"/>
                <input type="password" id="loginPassword" placeholder="Password"/>
                <button class="button" type="button" onclick="login()">login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
